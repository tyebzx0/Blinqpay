<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Blinqpay</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="icon" href="img/photo_2025-05-17_20-40-07.jpg" type="image/png" />
</head>
<body>
    <div>
        <header class="text-white relative h-screen">
            <img
                src="img/Group.png"
                alt="background"
                class="absolute inset-0 w-full h-full object-cover -z-10"
            />
            <nav class="flex justify-between items-center p-[20px]">
                <div class="flex items-center space-x-2">
                    <img class="w-[1.3125rem] h-[1.4375rem]" src="img/Group 40.png" alt="logo" />
                    <p class="text-[23px] font-bold text-white m-0">Blinqpay</p>
                </div>

                <div class="w-5 h-4 flex flex-col justify-between cursor-pointer mt-1.5">
                    <span class="block h-0.5 bg-white rounded"></span>
                    <span class="block h-0.5 bg-white rounded"></span>
                    <span class="block h-0.5 bg-white rounded"></span>
                </div>
            </nav>

            <div class="p-[20px] ">
                <p class="font-bold text-white text-2xl mb-2 text-[55px]">
                    Get Your Payment Faster
                </p>
                <p class="text-white mb-4 text-[20px]">
                    Blinqpay helps businesses in Africa get paid by anyone, anywhere in the world
                </p>

                <button class="bg-[#798AC9] hover:bg-[#8A9BE0] mt-[25px] text-white font-bold text-[14px] px-21 py-3.5 rounded">
                    Start Now
                </button>

                <div class="flex items-end justify-between space-x-4 mt-15 p-1.5">
                    <img src="img/Vector (2).png" alt="1" />
                    <img src="img/Vector (1).png" alt="2" />
                    <img src="img/Vector (3).png" alt="3" />
                    <img src="img/Vector (4).png" alt="4" />
                    <img src="img/Group (1).png" alt="5" />
                </div>
            </div>
        </header>
    </div>
</body>
</html>
