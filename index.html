<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Blinqpay</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="icon" href="img/photo_2025-05-17_20-40-07.jpg" type="image/png" />
</head>
<body>
    <div>
        <header class="text-white relative h-screen md:px-[200px] md:py-[20px]">
            <img
                src="img/Group.png"
                alt="Phone bg"
                class="block md:hidden absolute inset-0 w-full h-full object-cover -z-10"
            />
            <img 
                src="img/Group 1 (2).png" 
                alt="Desktop bg"
                class="hidden md:block absolute bottom-10  inset-0 w-full h-[700px] -z-10" 
            />
            <nav class="flex justify-between items-center p-[20px]">
                <div class="flex items-center space-x-2">
                    <img class="w-[1.3125rem] h-[1.4375rem] md:w-[38px] md:h-[41px]" src="img/Group 40.png" alt="logo" />
                    <p class="text-[23px] font-bold text-white m-0 md:text-[36px]">Blinqpay</p>
                </div>

                <div class="w-5 h-4 flex flex-col justify-between cursor-pointer mt-1.5 md:hidden">
                    <span class="block h-0.5 bg-white rounded"></span>
                    <span class="block h-0.5 bg-white rounded"></span>
                    <span class="block h-0.5 bg-white rounded"></span>
                </div>
            </nav>

            <div class="p-[20px] ">
                <p class="font-bold text-white mb-2 text-[55px] md:text-[70px]">
                    Get Your <span class="hidden md:inline"><br></span>Payment Faster
                </p>
                <p class="text-white mb-4 text-[20px] md:text-[28px] md:max-w-[600px]">
                    Blinqpay helps businesses in Africa get paid by anyone, anywhere in the world
                </p>

                <div class="hidden md:block">
                    <img 
                    src="img/image 6.png" 
                    alt="PC"
                    class="absolute bottom-50 right-35 z-10 w-[1000px]"
                    />
                    <img 
                    src="img/image 7.png" 
                    alt="LAPTOP"
                    class="absolute bottom-53 right-15 z-20"
                    />
                </div>

                <button class="bg-[#798AC9] hover:bg-[#8A9BE0] mt-[25px] md:mt-[45px] text-white font-bold text-[14px] px-[84px] md:px-[120px] py-3.5 rounded">
                    Start Now
                </button>

                <div class="flex items-end justify-between space-x-4 mt-[60px] p-1.5">
                    <img src="img/Vector (2).png" alt="1" />
                    <img src="img/Vector (1).png" alt="2" />
                    <img src="img/Vector (3).png" alt="3" />
                    <img src="img/Vector (4).png" alt="4" />
                    <img src="img/Group (1).png" alt="5" />
                </div>
            </div>
        </header>
    </div>
</body>
</html>
